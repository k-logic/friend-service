# スタッフ向け管理画面
# ドメイン名を実際のものに変更してください
# APP_SERVER_IP をアプリサーバーのIPアドレスに変更してください

server {
    listen 80;
    server_name staff.example.com;

    # Let's Encrypt 認証用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name staff.example.com;

    ssl_certificate /etc/letsencrypt/live/staff.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staff.example.com/privkey.pem;

    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://APP_SERVER_IP:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
